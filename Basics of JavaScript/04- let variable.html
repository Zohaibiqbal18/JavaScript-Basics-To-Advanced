<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let variable</title>
    <script>
        //You declare a JavaScript variable with the var
        //After the declaration, the variable has no value (technically it is undefined).
        let a;
        document.write(a)

        //Variables declared with let can be updated.
        let b = 6;
        b = 9;
        document.write("<br>", b)

        //Variables declared with let cannot be re-declare.
        let c = 55;
        // let c = 66;  cannot do this in same scope
        document.write("<br>", c)

        //Variables defined with let are also hoisted to the top of the block, but not initialized.
        
        document.write("<br>", Medal) // Refrence error
        let Medal = "Silver";
        document.write(Medal)


    </script>
</head>
<body>
    
</body>
</html>
