<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>

        function product(a,b){
            return a * b;
        }
        let result = product(4,4);
        document.write(result);      // To show function result
        document.write("<br>", product);   //To show function object  

        function addition(){
            let a = 9;    // Local variables
            let b = 10;
            return a + b;
        }
        let resultt = addition()
        document.write("<br>",resultt)
    </script>
</head>

</body>
</html>
